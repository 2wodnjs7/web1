<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 맵 시작하기</title>
</head>
<body bgcolor="#EAEAEA">
	<div id="map" style="width:830px;height:605px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7ec5fb28a37b9a7c3ae0d1c37de30bf8"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};


		var map = new kakao.maps.Map(container, options);
		var marker = new kakao.maps.Marker({
			// 지도 중심좌표에 마커를 생성합니다
			position: map.getCenter()
		});
		// 지도에 마커를 표시합니다
		marker.setMap(map);
		function setMyCenter(lat,lng) {
			// 이동할 위도 경도 위치를 생성합니다
			var moveLatLon = new kakao.maps.LatLng(lat,lng);

			// 지도 중심을 이동 시킵니다
			map.setCenter(moveLatLon);
			marker.setPosition(moveLatLon);
		}
	</script>
</body>
</html>
